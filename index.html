
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: 0px;
				background-color: blue;
			}
		</style>
		<script>
			let game = null;
		</script>
		<script type="module">
			import Game from "./js/Game.js";
			
			window.onload = function(){
				game = new Game();

				if(game != null)
					game.ResizeCanvas();
			}
		</script>
	</head>
	<body>
		<canvas id="can"></canvas>
	</body>
</html>
